<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <title>Frontend Mentor | Contact form</title>
  <link rel="stylesheet" href="./style.css" />
  <script src="./script.js" type="module" defer ></script>
</head>
<body>
  <main class="main">
    <header><h1>Contact Us</h1></header>

    <form novalidate>
      <fieldset class="name-input">
        <legend></legend> 
        <div class="name-border">
          <label for="first-name">First Name * </label><br />
          <input type="text" name="first-name" 
                 id="first-name" aria-describedby="firstname-error-message"
                 required aria-required="true" />
          <p id="firstname-error-message" class="hidden">This field is required</p>
        </div>
        <div class="name-border">
          <label for="last-name">Last Name * </label><br />
          <input type="text" name="last-name" 
                 id="last-name" aria-describedby="lastname-error-message" 
                 required aria-required="true" />
          <p id="lastname-error-message" class="hidden">This field is required</p>
        </div>
      </fieldset>  
       
        <div class="email-container">
	        <label for="email">Email Address * </label><br />
	        <input type="email" name="email" 
                 id="email" aria-describedby="email-error-message" 
                 required aria-required="true" />
          <p id="email-error-message" class="hidden">Please enter a valid email address</p>
        </div>
         <fieldset class="radio-btns" >
           <legend>Query Type *</legend>
              <div class="radio-border">
              <input type="radio" name="query-type" 
              id="general-enquery" value="general-enquery" 
               aria-describedby="radio-buttons-error-message"
               
               aria-required="true" required/>
               <label for="general-enquery">General Enquery</label>
              </div>
              <div class="radio-border">
              <input type="radio" name="query-type" 
              id="support-request" value="support-request"
              aria-describedby="radio-buttons-error-message"
              
              aria-required="true" required />
              <label for="support-request">Support Request</label>
              </div>
            <p id="radio-buttons-error-message" class="hidden"> Please select a query type</p>
          </fieldset>  
          <div class="message-container">
            <label for="message" class="message-label">Message * </label><br />
            <textarea name="message" id="message" 
            cols="40" rows="5" aria-describedby="message-text-error-message"
            required aria-required="true"></textarea>
            <p id="message-text-error-message" class="hidden">This field is required</p>
          </div>
      
          	<div class="checkbox-container">
          		  <input type="checkbox" name="newsletter" id="check" 
                required aria-required="true" aria-describedby="consent-checkbox-error-message" />
                <label for="check">I consent to being contacted by the team *</label>
                
                <p id="consent-checkbox-error-message" class="hidden">To submit this form, please consent to being contacted</p>
          	</div>
     
      <input type="submit" value="Submit" class="submit-btn"/>

      </form>
      <div id="toast" class="toast"></div>
  </main>
  
</body>
</html>
